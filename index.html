<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/themes.css" />
    <link rel="stylesheet" href="src/css/theme-toggle.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1">
    <div
      class="container-fluid position-absolute top-50 top-0 translate-middle-y font"
    >
      <div class="container col-lg-6 col-md-10 col-sm-12">
        <div
          class="margin-top-05 margin-bottom-05 d-flex justify-content-between font"
        >
          <span>calc</span>
          <div class="d-flex align-items-end">
            <span class="text-uppercase font-size-16 mx-2">theme</span>
            <div class="d-flex flex-column">
              <div class="d-flex justify-content-between font-size-16 margin-sides-4px">
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
              <div
                class="d-flex justify-content-between align-items-center theme-toggle rounded-3"
              > <span class="theme-toggle-handle"></span>
                <span id="theme-1"><input  type="radio" name="toggle" checked /></span>
                <span id="theme-2"><input type="radio" name="toggle" /></span>
                <span id="theme-3"><input type="radio" name="toggle" /></span>
              </div>
            </div>
          </div>
        </div>
        <div
          class="container margin-top-05 margin-bottom-05 rounded-3 display screen"
        >
          <div class="container d-flex justify-content-end font-size-16">
            <div class="mx-2" id="previous"></div>
            <div id="operator"></div>
          </div>
          <div class="container text-end" id="current"></div>
        </div>
        <div class="container rounded-3 keypad p-3">
          <div class="row">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">7</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">8</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">9</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn text-uppercase w-100" id="delete">del</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">4</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">5</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">6</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn operators w-100">+</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">1</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">2</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">3</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn operators w-100">-</button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex justify-content-center">
              <button class="btn w-100" id="decimal">.</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn btn-num w-100">0</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn operators w-100">/</button>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <button class="btn operators w-100">x</button>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button class="btn w-100 text-uppercase" id="reset">reset</button>
            </div>
            <div class="col d-flex justify-content-center">
              <button class="btn w-100" id="equal">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/js/script.js"></script>
    <script src="src/js/theme-toggle.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
  </body>
</html>
